<!DOCTYPE html>
<html lang="en">
  <head>
    <title>profile Netflix</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-dark">
    <header>
      <div class=" d-flex justify-content-center d-md-block">
        <img
          src="./Netflix-assets/assets/netflix_logo.png"
          alt="Netflix logo"
          width="100" />
      </div>
    </header>
    <main class="container-fluid text-light d-flex justify-content-center py-5">
        <div class="row" style="max-width: 600px;">
            <div class="col-3 d-flex flex-column align-items-center">
                <img class="mt-5" src="./Netflix-assets/assets/avatar.png" alt="profile picture" class="img-fluid" style="width: 100px;">
            </div>
            <div class="col-9">
                <h1 class="border-bottom pb-2">Edit Profile</h1>
                 <p class="bg-secondary text-light">Strive Student</p>
                <div class="mb-3">
                    <p>Language:</p>
                    <button
              type="button"
              class="p-1 pe-4 btn btn-outline-light dropdown-toggle">
              English
            </button>
                </div>
    
                <div class="mb-3">
                    <p class="border-top pt-3">Maturity Settings:</p>
                    <p class="bg-secondary text-light px-2 py-1 d-inline-block">ALL MATURITY RATINGS</p>
                    <p>Show titles of all maturity ratings for this profile.</p>
                    <button type="button" class="btn btn-outline-light btn-sm">EDIT</button>
                </div>
    
                <div class="mb-3">
                    <p class="border-top pt-3">Autoplay controls</p>
                    <div class="form-check">
                        <input class="form-check-input custom-checkbox" type="checkbox" id="autoplayNext">
                        <label class="form-check-label" for="autoplayNext">
                            Autoplay next episode in a series on all devices.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input custom-checkbox" type="checkbox" id="autoplayPreviews">
                        <label class="form-check-label" for="autoplayPreviews">
                            Autoplay previews while browsing on all.
                        </label>
                    </div>
                </div>
    
                <div class="border-top pt-3 d-flex justify-content-between">
                    <button type="button" class="btn btn-light px-4">SAVE</button>
                    <button type="button" class="btn btn-outline-light px-4">CANCEL</button>
                    <button type="button" class="btn btn-outline-light px-4">DELETE PROFILE</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
